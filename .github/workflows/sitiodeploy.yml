name: Compila y despliega el codigo del sitio
on:
  push:
    branches:
    - caracteristica458formularioboletas
env:
  AZURE_WEBAPP_PACKAGE_PATH: anamportalboletas\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: anamportalboletas
jobs:
  Compilar:
    runs-on: windows-latest
    steps:
    - name: descargamos el c√≥digo
      uses: actions/checkout@v3
    - name: instalamos net core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}\anamportalboletas\anamportalboletas.csproj" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  desplegarpruebasazure:
    environment: pruebas
    env:
      AZURE_WEBAPP_NAME: sitiopruebasba9
    runs-on: windows-latest
    needs: Compilar
    steps:
    - name: comprobando ambiente
      run: echo "Trabajando en ${{vars.NOMBRE_ENTORNO}}"
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Sustituye valores
      uses: cschleiden/replace-tokens@v1
      with:
        tokenPrefix: '<'
        tokenSuffix: '>'
        files: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json'
      env:
        BASE_DATOS: ${{vars.BASE_DATOS}}


    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.sitiobadu007_7F18 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
